<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="display-Player-name">Player X vs Player O</div>
    <h2 id="message">Game Starting...</h2>

    <div class="game-container">
      <div class="player-inputs">
        <div class="player-x">
          <input type="text" id="playerXName" placeholder="Player X Name">
          <div class="score">Wins: <span id="playerXScore">0</span></div>
        </div>
      </div>

      <section class="board">
        <div class="sqr" id="0"></div>
        <div class="sqr" id="1"></div>
        <div class="sqr" id="2"></div>
        <div class="sqr" id="3"></div>
        <div class="sqr" id="4"></div>
        <div class="sqr" id="5"></div>
        <div class="sqr" id="6"></div>
        <div class="sqr" id="7"></div>
        <div class="sqr" id="8"></div>
      </section>

      <div class="player-inputs">
        <div class="player-o">
          <input type="text" id="playerOName" placeholder="Player O Name">
          <div class="score">Wins: <span id="playerOScore">0</span></div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="newGame">Start New Game</button>
      <button id="reset">Reset Game</button>
    </div>
  </div>
</body>

</html>
